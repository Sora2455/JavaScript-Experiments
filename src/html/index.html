<!DOCTYPE html>
<html lang="en-AU" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>JavaScript experiments demo</title>
        <!--[if lte IE 8]><link rel="stylesheet" href="ie8.css" /><![endif]-->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="print.css" media="print"/>
        <script src="modules/main.js" type="module" async></script>
        <script src="noModules/main.min.js" nomodule async></script>
    </head>
    <body>
        <header>
            <nav>
                <h3><a href="#1">QR Code generation</a></h3>
                <h3><a href="#2">Payment test</a></h3>
                <h3><a href="#3">Lazy load</a></h3>
            </nav>
        </header>
        <main>
            <section id="1">
                <iframe src="QRCode.html" class="section" frameborder="0"></iframe>
            </section>
            <section id="2">
                <h2>Payment test</h2>
                <p>
                    <data value="1000" data-format="number">1,000</data> oranges,
                    at <data value="0.5" data-format="percent">50%</data> off, is
                    <data value="500" data-format="money">$500</data>.
                </p>
                <button id="buyTest">Payment test!</button>
                <hr>
                <h2>Maths time</h2>
                <figure>
                    $$\frac{1}{2}<\left\lfloor\operatorname{mod}\left(\left\lfloor\frac{y}{17}\right\rfloor2^{-17\lfloor x\rfloor-\operatorname{mod}(\lfloor y\rfloor,17)},2\right)\right\rfloor\$$
                    <figcaption>
                        <q cite="https://en.wikipedia.org/wiki/Tupper%27s_self-referential_formula">
                            Tupper's self-referential formula is a formula that visually represents itself
                            when graphed at a specific location in the (x, y) plane.
                        </q>
                    </figcaption>
                </figure>
            </section>
            <section id="3">
                <h2>Lazy load</h2>
                <!--[if (gt IE 8)|!(IE)]><!--><noscript data-lazy-load><!--<![endif]-->
                    <img src="/media/you-have-gone-back-in-time.jpg" width="480" height="300"/>
                <!--[if (gt IE 8)|!(IE)]><!--></noscript><!--<![endif]-->
            </section>
        </main>
        <footer>
            <div class="warningMessagePopup">
                <p id="outdatedMessage">
                    Your browser is several years old.
                    Browsers must be regularly updated to fix security and performance issues.
                    Please <a href="http://outdatedbrowser.com/" rel="external">upgrade your browser</a>
                    to improve your experience.
                </p>
            </div>
        </footer>
    </body>
</html>
